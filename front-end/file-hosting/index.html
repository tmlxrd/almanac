<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hide{
            display: none;
        }
        .disabled{
            color: gray;
        }
    </style>
</head>

<body>

        <input type="file" id='filedata' name="filedata" /><br>

                   disabled>
            <label for="1download" class="disabled">1 download</label>
          </div>
          
          <div class="hide">
            <input type="radio" id="1day" name="maxData" value='1' checked>
            <label for="1day">1 day</label>
          </div>

            <input type="radio" id="7day" name="maxData" value='7'>

    </form>
